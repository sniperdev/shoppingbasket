<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Basket</title>
</head>
<body>
  <section class="products">
    <h1>Choose products:</h1>
    <ul class="products-list">
      <li data-name="slippers" data-price="45.9">Kapcie świąteczne - 45,90 zł <button>Kup!</button></li>
      <li data-name="soap" data-price="12.5">Mydło w płynie 0,5l - 12,50 zł <button>Kup!</button></li>
      <li data-name="fryingPan" data-price="36,7">Patelnia do naleśników śr. 18 cm - 36,70 <button>Kup!</button></li>
    </ul>
  </section>
  <section class="shopping-cart">
    <h1>Your basket:</h1>
    <ul class="shopping-list">
      <li>Podstawowy produkt</li>
    </ul>
  </section>

  <script src="basket.js"></script>
</body>
</html>
